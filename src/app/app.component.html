<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary" 
      (click)="onlyOdd = !onlyOdd">
      Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? '#f17777': '#d8ffde'}" 
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? '#f17777': '#d8ffde'}"
          *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? '#f17777': '#d8ffde'}" 
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <ul class="list-group mt-3">
        <li appBasicHighlight
        class="list-group-item">
        Style me with basic directive!</li>
        <li appBetterHighlight 
        [defaultColor]="'yellow'" 
        [highlightColor]="'red'" 
        class="list-group-item">
        Style me with a better directive!</li>
      </ul>
      <ul [ngSwitch]="value" class="list-group">
        <li *ngSwitchCase="5" class="list-group-item">Value is 5</li>
        <li *ngSwitchCase="10" class="list-group-item">Value is 10</li>
        <li *ngSwitchCase="100" class="list-group-item">Value is 100</li>
        <li *ngSwitchDefault class="list-group-item">Value is Default</li>

      </ul>
    </div>
  </div>
</div>
